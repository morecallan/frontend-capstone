<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="945751885154-9a3n2qj8g0na3jh1rl18tgm36hnpoaa2.apps.googleusercontent.com">
  
  <title> Boogie and Brush </title>

  <!-- <link rel="icon" href=""> -->

  <!-- Materialize: Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <!-- Materialize: NECESSARY FOR ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- FONT LIBRARY -->
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC|Neucha|Cabin+Sketch|Unkempt|Londrina+Shadow' rel='stylesheet' type='text/css'>
  <!-- CSS ANIMATIONS -->
  <link rel="stylesheet" type="text/css" href="styles/animate.min.css">
  <!-- CUSTOMIZED STYLING -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body ng-app="ToothBrushingApp">



  <!-- BEGINNING OF NAV -->
  <div id="navContainer" ng-include="'./partials/nav.html'"></div>
  <!-- END OF NAV BAR -->


  <!-- LOADING SPINNER -->
  <div id="loaderContainer" class="preloader-wrapper big active" loader>
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
  </div>
  <!-- END OF LOADING SPINNER-->
  

  <!-- CONTAINER FOR VIEW-->
  <div class="container"><div id="mainContainer" class="container z-depth-2 teal lighten-3" ng-view></div></div>
  <!-- END OF CONTAINER FOR VIEW-->



  <!-- Materialize: jQuery (necessary for Materialize's JavaScript plugins) -->
  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Angular: Latest compiled and minified JavaScript -->
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <!-- Angular Route: Latest compiled and minified JavaScript -->
  <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <!-- Angular Fire: Latest compiled and minified JavaScript -->
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
  <!-- Materialize: Latest compiled and minified JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.8/angular-materialize.min.js"></script>
  <!-- APP -->
  <script type="text/javascript" src="app/app.js"></script>
  <!-- FACTORIES -->
  <script type="text/javascript" src="app/factories/httpInterceptor.factory.js"></script>
  <script type="text/javascript" src="app/factories/authFactory.factory.js"></script>
  <!-- DIRECTIVES -->
  <script type="text/javascript" src="app/directives/errSrc.directive.js"></script>
  <!-- CONTROLLERS LAST -->
  <script type="text/javascript" src="app/controllers/loginCtrl.ctrl.js"></script>
</body>
</html>
