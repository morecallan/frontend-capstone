<div class="container childRegisterContainer">
  <div class="col s8 offset-s2">
    <h4>"I'm ready to brush!"</h4>
    <p>Child Login</p>
  </div>

  <form>
    <div class="row">
      <div class="input-field col s10 offset-s1">
        <i class="material-icons prefix">face</i>
        <input type="text" autofocus="true" ng-model="childAccount.firstName">
        <label>First Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s4 offset-s1">
        <i class="material-icons prefix">cake</i>
        <input type="text" pattern="[0-9]{2}" ng-model="childAccount.age" maxlength="2">
        <label>Age</label>
      </div>

      <div class="col s5 btnDiv">
         <a class="btn-floating btn-large waves-effect waves-light avatarChoose"><img class="buttonAvatar" src="img/avatar/av2.png"></a>
         <h6 class="btnLabel">Select your avatar</h6>
      </div>
    </div>
  
  <button class="btn" ng-click="register()"><i class="material-icons left">person_add</i>Add Me!</button>
      
  </form>
</div>




<!-- -------------------------     ERROR MODAL     ------------------------- -->
<div class="errormodal" ng-keypress="closeModal()" ng-click="closeModal()" id="errorMessageBox" autofocus="true" ng-show="userError" ng-if="userError" ng-focus="userError">
  <a class="waves-effect waves-green btn-floating teal"><i class="material-icons left">close</i></a>
  <div class="errormodal-photo-container"><img class="errormodal-photo" src="img/avatar/av11.png"></div>
  <div class="mockmodal-content">
    <h4>Oops! Houston we have a problem.</h4>
    <p>{{errorMessage}}</p>
  </div>   
</div>
